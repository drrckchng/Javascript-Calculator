<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-wrapper">
        <div id="calc-display">
            <div id="expression-display">1+2*3</div>
            <div id="result-display">7</div>
        </div>
        <div id="calc-buttons">
            <!-- 1st Row -->
            <button class="all-clear">AC</button>
            <button class="clear">C</button>
            <button class="postive-negative">&#177</button>
            <button class="operator" id="divide">&#247</button>
            <!-- 2nd Row -->
            <button class="numkey">7</button>
            <button class="numkey">8</button>
            <button class="numkey">9</button>
            <button class="operator" id="multiply">&#215</button>
            <!-- 3rd Row -->
            <button class="numkey">4</button>
            <button class="numkey">5</button>
            <button class="numkey">6</button>
            <button class="operator" id="subtract">&#8722</button>
            <!-- 4th row -->
            <button class="numkey">1</button>
            <button class="numkey">2</button>
            <button class="numkey">3</button>
            <button class="operator" id="add">&#43</button>
            <!-- 5th row -->
            <button class="numkey">0</button>
            <button>[]</button>
            <button>[]</button>
            <button class="operator" id="calculate">&#x3D</button>
        </div>
    </div>
</body>
</html>
