<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-wrapper">
        <div id="calc-display">
            <div id="expression-display"></div>
        </div>
        <div id="calc-buttons">
            <!-- 1st Row -->
            <button value="all-clear">AC</button>
            <button value="clear">C</button>
            <button value="positive-negative">&#177</button>
            <button class="operator" value="divide">&#247</button>
            <!-- 2nd Row -->
            <button class="numkey" value="7">7</button>
            <button class="numkey" value="8">8</button>
            <button class="numkey" value="9">9</button>
            <button class="operator" value="multiply">&#215</button>
            <!-- 3rd Row -->
            <button class="numkey" value="4">4</button>
            <button class="numkey" value="5">5</button>
            <button class="numkey" value="6">6</button>
            <button class="operator" value="subtract">&#8722</button>
            <!-- 4th row -->
            <button class="numkey" value="1">1</button>
            <button class="numkey" value="2">2</button>
            <button class="numkey" value="3">3</button>
            <button class="operator" value="add">&#43</button>
            <!-- 5th row -->
            <button class="numkey" id="zero" value="0">0</button>
            <button class="numkey" value=".">.</button>
            <button value="calculate">&#x3D</button>
        </div>
    </div>
</body>
</html>
